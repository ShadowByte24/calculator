<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <div id="screen"></div>

        <div id="buttons">
           <div class="items numbers" id="1">1</div>
           <div class="items numbers" id="2">2</div>
           <div class="items numbers" id="3">3</div>
           <div class="items oprtr" id="/">/</div>
           
           <div class="items numbers" id="4">4</div>
           <div class="items numbers" id="5">5</div>
           <div class="items numbers" id="6">6</div>
           <div class="items oprtr" id="*">*</div>
           <div class="items numbers" id="7">7</div>
           <div class="items numbers" id="8">8</div>
           <div class="items numbers" id="9">9</div>
           <div class="items oprtr" id="-">-</div>
           <div class="items" id="clr">clr</div>
           <div class="items numbers" id="0">0</div>
           <div class="items oprtr" id="equal">=</div>
           <div class="items oprtr" id="+">+</div>
           
        </div>
    </div>
</body>
</html>
