<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator">

        <div id="screen"></div>

        <div id="buttons">
           <button >1</button>
           <button >2</button>
           <button >3</button>        
            <button id="back">back</button>
           <button >4</button>
           <button >5</button>
           <button >6</button>
           <button >*</button>
           <button >7</button>
           <button >8</button>
           <button  >9</button>
           <button>-</button>
           <button id="equal">=</button>
           <button  >0</button>
           <button >/</button>
           <button >+</button>
            <button id="clr">clear</button>
          <button>.</button>           
        </div>
    </div>
</body>
</html>
